<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.131f268c4dad76f153a0.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo"> 
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <div class="place-card" style="display: none;">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>


    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_add-card popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error"></span>
            <input type="text" name="link" class="popup__input popup__input_add-card popup__input_type_link-url" placeholder="Ссылка на картинку" pattern="https://.*" required>
            <span class="popup__error"></span>
            <button type class="button popup__button popup__button_disabled" disabled>+</button>
        </form>
      </div>
    </div>
    
    <div class="popup-edit">
      <div class="popup-edit__content">
        <img src="./images/close.svg" alt="" class="popup-edit__close">
        <h3 class="popup-edit__title">Редактировать профиль</h3>
        <form class="popup-edit__form" name="editProfile"> 
            <input type="text" name="userName" class="popup-edit__input popup-edit__input-profile popup-edit__input_type_name" placeholder="Имя" minlength="2" maxlength="30" required> 
            <span class="popup__error"></span>
            <input type="text" name="userAbout" class="popup-edit__input popup-edit__input-profile popup-edit__input_type_about" placeholder="О себе" minlength="2" maxlength="30" required> 
            <span class="popup__error"></span>
            <button class="button popup-edit__button popup__button_disabled" disabled>Сохранить</button> 
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__content">
        <img src="./images/close.svg" alt="" class="popup-image__close">
        <img src="" alt="" class="popup-image__big">
      </div>
    </div>

  </div>

  <script src='./jsFiles/classPopup.js'></script> 
  <script src='./jsFiles/validation.js'></script> -->

</body>
</html>
